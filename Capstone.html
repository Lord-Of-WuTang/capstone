    <title>Create Account</title>
  </head>
  <body>
    <ul class="topnav">
      <li><img src="icons/building.png" /></li>
      <li class="right"><a href="#home">Palazzo</a></li>
      <li class="right"><a href="#news">News</a></li>
      <li class="right"><a href="#contact">Contact</a></li>
      <li class="right"><a href="#about">About</a></li>
    </ul>
    <div>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
      <span class="hamburger"></span>
    </div>
    <header class="ori"><strong> Create Account </strong></header>
    <div class="container mt-3">
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <label for="username" class="form-label" id="usr"
            ><img src="icons/user.png" /> Username:</label
          >
          <input
            type="username"
            class="form-control"
            id="user"
            placeholder="Username"
            name="username"
            required
          />
        </div>

        <div class="mb-3 mt-3">
          <label for="email" class="form-label"
            ><img src="icons/email.png" />Email:</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="city" id="loco"
            ><img src="icons/location.png" />Choose a city:</label
          >
          <select id="city" name="city">
            <option value="monaco">Monaco</option>
            <option value="paris">Paris</option>
            <option value="bordeaux">Bordeaux</option>
            <option value="marsielle">Marsielle</option>
            <option value="lyon">Lyon</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="pwd" class="form-label">
            <img src="icons/padlock.png" /> Password:</label
          >
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
            required
          />
        </div>

        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="remember" />
            Remember me
          </label>
        </div>

        <button type="submit" class="btn btn-primary" id="btu">
          <img src="icons/sign-in.png" /> Submit
        </button>
      </form>

      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"
      ></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/Capstone.js"></script>
    </div>
